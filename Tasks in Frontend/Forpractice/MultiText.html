<button onclick="update()">AddText</button>
<div id="result"></div>
<input type="text" id="text" placeholder="Enter Text">

<style>
    #text {
        margin-top: 20px;
    }
</style>

<script>
    var div = document.getElementById('result');

    function update() {
        var textlist = document.createElement('h1');      
        textlist.textContent = document.getElementById('text').value;
        div.append(textlist)
    }
</script>
